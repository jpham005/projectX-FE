<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Jaham's SignUp Practice</title>
    <link rel="icon" href="http://localhost/favicon.ico">
    <link rel="stylesheet" href="index.css">
    <base href="http://localhost">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="author" content="Jaham">
    <meta name="description" contexnt="Jaham's projectX subject">
    <meta name="keywords" content="Jaham,jaham,42,projectx,projectX,project-X,SignUp">
  </head>
  <body>
    <nav class="mainMenuContainer">
      <img src="./favicon.ico" class="mainMenuIcon">
      <div class="mainMenu" visibility="hidden">
        <a href="#title">Title</a>
        <a href="#intro">Introduction</a>
        <a href="#signup">SignUp</a>
      </div>
    </nav>
    <header>
      <h1 class="title">Jaham's SignUp Practice</h1>
      <small class="clock"></small>
      <small class="counter"></small>
    </header>
    <div class="contentContainer">
      <main class="mainTextContainer">
        <p class="intro">
          This application provides you to practice signing up with simple example.<br/>
          Try to be a pro-signner!
        </p>
        <form class="signup">
          <div>
            <label>
              Name:
              <input class="userName" type="text" required />
            </label>
          </div>
          <div>
            <label>
              Id:
              <input class="userId" type="text" required autocomplete="username" />
            </label>
          </div>
          <div>
            <label>
              Password:
              <input
                class="userPassword"
                type="password"
                required
                minlength="8"
                maxlength="20"
                title="Format: 8-20 long, Containes at least one Lowercase, one Uppercase and"
                autocomplete="current-password"
              />
              <div>
                <small>
                  Format: 8-20 long, Containes at least one Lowercase, one Uppercase and
                  one Digit
                </small>
              </div>
            </label>
          </div>
          <div>
            <label>
              Phone:
              <input
                class="userPhone"
                type="tel"
                required
                placeholder="010-1234-5678"
                title="Format: Numbers which is seperated by `-'"
              />
              <div>
                <small>Format: Numbers which is seperated by `-'</small>
              </div>
          </div>
          </label>
          <div>
            <label>
              Email:
              <input
                class="userEmail"
                type="email"
                required
                placeholder="example@ex.com"
                title="Format: Your email with both `@' and `.'"
                autocomplete="email"
              />
              <div>
                <small>Format: Your email with both `@' and `.'</small>
              </div>
          </div>
          </label>
          <div>
            <button class="submitButton">Submit</button>
          </div>
        </form>
      </main>
      <aside class="sideMenuContainer">
        <div class="sideMenuController">
          More Challenges!
        </div>
        <nav class="sideMenu" visibility="hidden">
          <a class="sideMenuLink" href="https://www.google.com" target="_blank">google</a>
          <a class="sideMenuLink" href="https://www.naver.com" target="_blank">naver</a>
          <a class="sideMenuLink" href="https://intra.42.fr" target="_blank">42</a>
        </nav>
      </aside>
    </div>
    <footer class="footerContainer">
      <small>Copyright 2022. Jaham All rights reserved.</small>
    </footer>
    <script src="./index.js"></script>
  </body>
</html>
